<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบสอบออนไลน์วิชาระบบฐานข้อมูลและการประยุกต์</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ================== COLOR THEME (SOFT ORANGE) ================== */
    :root {
      --primary: #e65100;     /* ส้มเข้ม */
      --secondary: #ff8f00;   /* ส้มกลาง */
      --accent: #ffcc80;      /* ส้มอ่อน */
      --white: #ffffff;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Sarabun', sans-serif;
      background: #fff8f1;
    }

    .main-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      background: #fff3e0;
    }

    /* ================== LEFT SECTION ================== */
    .info-section {
      flex: 0.8;
      background: linear-gradient(135deg, #ffb74d 0%, #e65100 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .info-section::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(var(--accent) 0.6px, transparent 0.6px);
      background-size: 40px 40px;
      opacity: 0.2;
    }

    .logo-main {
      height: 150px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 15px rgba(255, 204, 128, 0.6));
      z-index: 1;
    }

    .course-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      z-index: 1;
    }

    .college-name {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ffe0b2;
      z-index: 1;
    }

    /* ================== RIGHT SECTION ================== */
    .input-section {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      padding: 40px;
    }

    .input-display {
      margin-bottom: 40px;
      text-align: center;
    }

    .input-label {
      font-size: 1rem;
      color: var(--primary);
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-weight: 600;
    }

    /* ================== STUDENT ID BOX ================== */
    .sid-container {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .sid-box {
      width: 45px;
      height: 60px;
      border: 2px solid #ffe0b2;
      border-radius: 10px;
      font-size: 2.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      background: #fffaf3;
      transition: all 0.2s;
    }

    .sid-box.filled {
      border-color: var(--secondary);
      background: #ffffff;
      box-shadow: 0 6px 12px rgba(255, 143, 0, 0.25);
      transform: translateY(-5px);
    }

    /* ================== NUMPAD ================== */
    .numpad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .num-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #ffe0b2;
      background: #ffffff;
      font-size: 2rem;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
    }

    .num-circle:hover {
      background: var(--secondary);
      color: #ffffff;
      border-color: var(--secondary);
      transform: scale(1.1);
    }

    .btn-red {
      color: #d84315;
      border-color: #ffccbc;
    }

    .btn-red:hover {
      background: #d84315;
      color: #fff;
    }

    /* ================== SUBMIT BUTTON ================== */
    .btn-submit {
      width: 450px;
      padding: 22px;
      margin-top: 40px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(135deg, #ff8f00, #e65100);
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(230, 81, 0, 0.3);
      transition: all 0.2s;
    }

    .btn-submit:hover {
      filter: brightness(1.15);
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <div class="main-wrapper">

    <!-- LEFT -->
    <div class="info-section">
      <img src="im/it.png" class="logo-main">
      <h1 class="course-title">ระบบสอบปลายภาคเรียน</h1>
      <p class="college-name">รายวิชาระบบฐานข้อมูลและการประยุกต์</p>
      <div style="position:absolute; bottom:40px; opacity:0.6;">
        CHAIYAPHUM TECHNICAL COLLEGE
      </div>
    </div>

    <!-- RIGHT -->
    <div class="input-section">
      <div class="input-display">
        <div class="input-label">กรุณากรอกรหัสนักศึกษา 11 หลัก</div>
        <div class="sid-container" id="sid-visual">
          <div class="sid-box"></div><div class="sid-box"></div><div class="sid-box"></div>
          <div class="sid-box"></div><div class="sid-box"></div><div class="sid-box"></div>
          <div class="sid-box"></div><div class="sid-box"></div><div class="sid-box"></div>
          <div class="sid-box"></div><div class="sid-box"></div>
        </div>
        <input type="hidden" id="sid">
      </div>

      <div class="numpad-grid">
        <button class="num-circle" onclick="pressNum('1')">1</button>
        <button class="num-circle" onclick="pressNum('2')">2</button>
        <button class="num-circle" onclick="pressNum('3')">3</button>
        <button class="num-circle" onclick="pressNum('4')">4</button>
        <button class="num-circle" onclick="pressNum('5')">5</button>
        <button class="num-circle" onclick="pressNum('6')">6</button>
        <button class="num-circle" onclick="pressNum('7')">7</button>
        <button class="num-circle" onclick="pressNum('8')">8</button>
        <button class="num-circle" onclick="pressNum('9')">9</button>
        <button class="num-circle btn-red" onclick="pressNum('clr')">C</button>
        <button class="num-circle" onclick="pressNum('0')">0</button>
        <button class="num-circle btn-red" onclick="pressNum('del')">←</button>
      </div>

      <button class="btn-submit" onclick="checkStudent()">เริ่มต้นการทดสอบ</button>
    </div>

  </div>

  <script src="exam.js"></script>
  <script>
    function updateVisual() {
      const val = document.getElementById('sid').value;
      const boxes = document.querySelectorAll('.sid-box');
      boxes.forEach((box, i) => {
        if (val[i]) {
          box.innerText = val[i];
          box.classList.add('filled');
        } else {
          box.innerText = '';
          box.classList.remove('filled');
        }
      });
    }

    function pressNum(v) {
      const input = document.getElementById('sid');
      if (v === 'del') input.value = input.value.slice(0, -1);
      else if (v === 'clr') input.value = '';
      else if (input.value.length < 11) input.value += v;
      updateVisual();
    }
  </script>
</body>
</html>
